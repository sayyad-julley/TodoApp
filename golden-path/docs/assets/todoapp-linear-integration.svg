<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#fafafa"/>

  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1f2937">
    TodoApp + Linear Integration
  </text>

  <!-- TodoApp Section -->
  <g id="todoapp-section">
    <rect x="50" y="70" width="300" height="280" rx="10" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="50" y="70" width="300" height="40" rx="10" fill="#1e293b"/>
    <text x="200" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">
      TodoApp Application
    </text>

    <!-- TodoApp Features -->
    <rect x="70" y="130" width="260" height="35" rx="5" fill="#dbeafe"/>
    <text x="80" y="148" font-family="Arial, sans-serif" font-size="11" fill="#1e40af">✓ React + Node.js Fullstack</text>
    <text x="80" y="158" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Frontend: Ant Design + Tailwind</text>

    <rect x="70" y="175" width="260" height="35" rx="5" fill="#dcfce7"/>
    <text x="80" y="193" font-family="Arial, sans-serif" font-size="11" fill="#166534">✓ MongoDB Database</text>
    <text x="80" y="203" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Local + Atlas + PostgreSQL support</text>

    <rect x="70" y="220" width="260" height="35" rx="5" fill="#fef3c7"/>
    <text x="80" y="238" font-family="Arial, sans-serif" font-size="11" fill="#92400e">✓ JWT Authentication</text>
    <text x="80" y="248" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Secure user management</text>

    <rect x="70" y="265" width="260" height="35" rx="5" fill="#fce7f3"/>
    <text x="80" y="283" font-family="Arial, sans-serif" font-size="11" fill="#9f1239">✓ Task Management</text>
    <text x="80" y="293" font-family="Arial, sans-serif" font-size="9" fill="#64748b">CRUD operations + statistics</text>

    <rect x="70" y="310" width="260" height="30" rx="5" fill="#3b82f6"/>
    <text x="200" y="328" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">
      Linear MCP Integration
    </text>
  </g>

  <!-- Linear Section -->
  <g id="linear-section">
    <rect x="450" y="70" width="300" height="280" rx="10" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="450" y="70" width="300" height="40" rx="10" fill="#5b21b6"/>
    <text x="600" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">
      Linear Platform
    </text>

    <!-- Linear Features -->
    <rect x="470" y="130" width="260" height="35" rx="5" fill="#ede9fe"/>
    <text x="480" y="148" font-family="Arial, sans-serif" font-size="11" fill="#5b21b6">✓ Issue Tracking</text>
    <text x="480" y="158" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Create, update, search issues</text>

    <rect x="470" y="175" width="260" height="35" rx="5" fill="#e0e7ff"/>
    <text x="480" y="193" font-family="Arial, sans-serif" font-size="11" fill="#4338ca">✓ Team Management</text>
    <text x="480" y="203" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Teams, members, workflows</text>

    <rect x="470" y="220" width="260" height="35" rx="5" fill="#ddd6fe"/>
    <text x="480" y="238" font-family="Arial, sans-serif" font-size="11" fill="#6d28d9">✓ Project Tracking</text>
    <text x="480" y="248" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Projects, milestones, sprints</text>

    <rect x="470" y="265" width="260" height="35" rx="5" fill="#c4b5fd"/>
    <text x="480" y="283" font-family="Arial, sans-serif" font-size="11" fill="#7c3aed">✓ GraphQL API</text>
    <text x="480" y="293" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Real-time data and webhooks</text>

    <rect x="470" y="310" width="260" height="30" rx="5" fill="#8b5cf6"/>
    <text x="600" y="328" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">
      Issue Creation Automation
    </text>
  </g>

  <!-- Connection Arrow -->
  <defs>
    <marker id="arrowhead" markerWidth="12" markerHeight="8" refX="11" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Bidirectional Connection -->
  <line x1="350" y1="210" x2="450" y2="210" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="190" x2="350" y2="190" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- MCP Server Bridge -->
  <rect x="340" y="180" width="120" height="40" rx="20" fill="#10b981" fill-opacity="0.1" stroke="#10b981" stroke-width="2"/>
  <text x="400" y="195" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#047857">
    MCP Server
  </text>
  <text x="400" y="207" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#64748b">
    GraphQL Bridge
  </text>

  <!-- Integration Benefits -->
  <g id="benefits">
    <rect x="200" y="365" width="400" height="25" rx="12" fill="#f0fdf4"/>
    <text x="400" y="380" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#166534">
      ✅ Automated Issue Creation • ✅ Real-time Sync • ✅ AI Assistant Integration
    </text>
  </g>

  <!-- Workflow Examples -->
  <g id="workflow-examples">
    <!-- Example 1 -->
    <rect x="60" y="120" width="15" height="15" rx="3" fill="#ef4444"/>
    <text x="80" y="130" font-family="Arial, sans-serif" font-size="8" fill="#64748b">User creates task</text>

    <!-- Example 2 -->
    <rect x="60" y="140" width="15" height="15" rx="3" fill="#3b82f6"/>
    <text x="80" y="150" font-family="Arial, sans-serif" font-size="8" fill="#64748b">MCP creates Linear issue</text>

    <!-- Example 3 -->
    <rect x="460" y="120" width="15" height="15" rx="3" fill="#10b981"/>
    <text x="480" y="130" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Issue tracked in Linear</text>

    <!-- Example 4 -->
    <rect x="460" y="140" width="15" height="15" rx="3" fill="#f59e0b"/>
    <text x="480" y="150" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Status sync to TodoApp</text>
  </g>
</svg>