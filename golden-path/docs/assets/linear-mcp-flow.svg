<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#fafafa"/>

  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#1f2937">
    Linear MCP Integration Flow
  </text>

  <!-- Claude Desktop -->
  <g id="claude">
    <rect x="50" y="70" width="160" height="80" rx="8" fill="#f97316" fill-opacity="0.1" stroke="#f97316" stroke-width="2"/>
    <text x="130" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#c2410c">
      Claude Desktop
    </text>
    <text x="130" y="120" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#64748b">
      AI Assistant
    </text>
    <text x="130" y="138" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#64748b">
      (MCP Client)
    </text>
  </g>

  <!-- MCP Protocol -->
  <g id="mcp">
    <rect x="300" y="70" width="200" height="80" rx="8" fill="#3b82f6" fill-opacity="0.1" stroke="#3b82f6" stroke-width="2"/>
    <text x="400" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e40af">
      MCP Protocol
    </text>
    <text x="400" y="120" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#64748b">
      Model Context Protocol
    </text>
    <text x="400" y="138" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#64748b">
      JSON-RPC Communication
    </text>
  </g>

  <!-- Linear MCP Server -->
  <g id="mcp-server">
    <rect x="590" y="70" width="160" height="80" rx="8" fill="#10b981" fill-opacity="0.1" stroke="#10b981" stroke-width="2"/>
    <text x="670" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#047857">
      Linear MCP Server
    </text>
    <text x="670" y="120" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#64748b">
      Node.js Application
    </text>
    <text x="670" y="138" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#64748b">
      Issue Management
    </text>
  </g>

  <!-- Available Tools -->
  <g id="tools">
    <rect x="590" y="200" width="160" height="120" rx="8" fill="#8b5cf6" fill-opacity="0.1" stroke="#8b5cf6" stroke-width="2"/>
    <text x="670" y="225" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#6d28d9">
      Available Tools
    </text>
    <text x="670" y="245" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">
      • create_issue
    </text>
    <text x="670" y="260" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">
      • update_issue
    </text>
    <text x="670" y="275" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">
      • query_issues
    </text>
    <text x="670" y="290" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">
      • search_issues
    </text>
    <text x="670" y="305" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">
      • get_teams
    </text>
  </g>

  <!-- Linear API -->
  <g id="linear-api">
    <rect x="300" y="280" width="200" height="80" rx="8" fill="#06b6d4" fill-opacity="0.1" stroke="#06b6d4" stroke-width="2"/>
    <text x="400" y="310" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0891b2">
      Linear GraphQL API
    </text>
    <text x="400" y="330" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#64748b">
      Issue Management
    </text>
    <text x="400" y="348" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#64748b">
      Team Operations
    </text>
  </g>

  <!-- Linear Platform -->
  <g id="linear-platform">
    <rect x="300" y="420" width="200" height="80" rx="8" fill="#ef4444" fill-opacity="0.1" stroke="#ef4444" stroke-width="2"/>
    <text x="400" y="450" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#b91c1c">
      Linear Platform
    </text>
    <text x="400" y="470" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#64748b">
      Project Management
    </text>
    <text x="400" y="488" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#64748b">
      Issue Tracking
    </text>
  </g>

  <!-- TodoApp Integration -->
  <g id="todoapp">
    <rect x="50" y="420" width="160" height="80" rx="8" fill="#84cc16" fill-opacity="0.1" stroke="#84cc16" stroke-width="2"/>
    <text x="130" y="450" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#65a30d">
      TodoApp
    </text>
    <text x="130" y="470" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#64748b">
      React + Node.js
    </text>
    <text x="130" y="488" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#64748b">
      Automated Issues
    </text>
  </g>

  <!-- Backstage -->
  <g id="backstage">
    <rect x="590" y="420" width="160" height="80" rx="8" fill="#f59e0b" fill-opacity="0.1" stroke="#f59e0b" stroke-width="2"/>
    <text x="670" y="450" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#d97706">
      Backstage
    </text>
    <text x="670" y="470" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#64748b">
      Scaffolding Templates
    </text>
    <text x="670" y="488" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#64748b">
      Auto-create Issues
    </text>
  </g>

  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Claude to MCP -->
  <line x1="210" y1="110" x2="300" y2="110" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="255" y="100" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#64748b">
    stdio
  </text>

  <!-- MCP to Server -->
  <line x1="500" y1="110" x2="590" y2="110" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="545" y="100" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#64748b">
    calls
  </text>

  <!-- Server to Tools -->
  <line x1="670" y1="150" x2="670" y2="200" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Server to Linear API -->
  <line x1="670" y1="320" x2="500" y2="320" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="585" y="310" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#64748b">
    GraphQL
  </text>

  <!-- Linear API to Platform -->
  <line x1="400" y1="360" x2="400" y2="420" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- TodoApp to Platform -->
  <line x1="210" y1="460" x2="300" y2="460" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="255" y="450" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#64748b">
    API
  </text>

  <!-- Backstage to Platform -->
  <line x1="590" y1="460" x2="500" y2="460" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="545" y="450" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#64748b">
    MCP
  </text>

  <!-- Bidirectional arrow between Server and Platform -->
  <line x1="590" y1="260" x2="520" y2="320" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>

  <!-- Process Flow Labels -->
  <g id="labels">
    <rect x="250" y="540" width="300" height="40" rx="5" fill="#e5e7eb"/>
    <text x="400" y="555" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#374151">
      <tspan x="400" dy="0">1. Claude requests issue operations via MCP</tspan>
      <tspan x="400" dy="12">2. MCP server translates to Linear GraphQL API calls</tspan>
      <tspan x="400" dy="12">3. Linear platform manages issues and provides real-time updates</tspan>
    </text>
  </g>
</svg>