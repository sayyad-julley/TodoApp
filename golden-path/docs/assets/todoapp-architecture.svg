<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc"/>

  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e293b">
    TodoApp Architecture
  </text>

  <!-- Frontend Layer -->
  <g id="frontend">
    <rect x="50" y="70" width="200" height="120" rx="8" fill="#3b82f6" fill-opacity="0.1" stroke="#3b82f6" stroke-width="2"/>
    <text x="150" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e40af">
      Frontend
    </text>
    <text x="150" y="125" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">
      React 18 + Vite
    </text>
    <text x="150" y="145" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">
      Ant Design + Tailwind
    </text>
    <text x="150" y="165" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">
      JWT Auth
    </text>
  </g>

  <!-- Backend Layer -->
  <g id="backend">
    <rect x="300" y="70" width="200" height="120" rx="8" fill="#10b981" fill-opacity="0.1" stroke="#10b981" stroke-width="2"/>
    <text x="400" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#047857">
      Backend
    </text>
    <text x="400" y="125" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">
      Node.js + Express
    </text>
    <text x="400" y="145" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">
      MongoDB + Mongoose
    </text>
    <text x="400" y="165" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">
      RESTful APIs
    </text>
  </g>

  <!-- Linear Integration -->
  <g id="linear">
    <rect x="550" y="70" width="200" height="120" rx="8" fill="#8b5cf6" fill-opacity="0.1" stroke="#8b5cf6" stroke-width="2"/>
    <text x="650" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#6d28d9">
      Linear Integration
    </text>
    <text x="650" y="125" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">
      MCP Server
    </text>
    <text x="650" y="145" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">
      GraphQL API
    </text>
    <text x="650" y="165" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">
      Issue Tracking
    </text>
  </g>

  <!-- AWS Services -->
  <g id="aws">
    <rect x="175" y="250" width="450" height="120" rx="8" fill="#f59e0b" fill-opacity="0.1" stroke="#f59e0b" stroke-width="2"/>
    <text x="400" y="280" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#d97706">
      AWS Services
    </text>
    <text x="250" y="310" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">
      X-Ray Tracing
    </text>
    <text x="400" y="310" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">
      Secrets Manager
    </text>
    <text x="550" y="310" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">
      CodeBuild Pipeline
    </text>
    <text x="250" y="335" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">
      GuardDuty
    </text>
    <text x="400" y="335" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">
      Monitoring
    </text>
    <text x="550" y="335" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">
      Deployment
    </text>
  </g>

  <!-- Dev Tools -->
  <g id="devtools">
    <rect x="50" y="420" width="180" height="60" rx="8" fill="#ef4444" fill-opacity="0.1" stroke="#ef4444" stroke-width="2"/>
    <text x="140" y="445" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#b91c1c">
      Dev Tools
    </text>
    <text x="140" y="465" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#64748b">
      Docker + Backstage
    </text>
  </g>

  <!-- QA Tools -->
  <g id="qatools">
    <rect x="310" y="420" width="180" height="60" rx="8" fill="#06b6d4" fill-opacity="0.1" stroke="#06b6d4" stroke-width="2"/>
    <text x="400" y="445" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0891b2">
      QA Tools
    </text>
    <text x="400" y="465" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#64748b">
      QAWolf + CodeRabbit
    </text>
  </g>

  <!-- CI/CD -->
  <g id="cicd">
    <rect x="570" y="420" width="180" height="60" rx="8" fill="#84cc16" fill-opacity="0.1" stroke="#84cc16" stroke-width="2"/>
    <text x="660" y="445" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#65a30d">
      CI/CD
    </text>
    <text x="660" y="465" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#64748b">
      GitHub Actions
    </text>
  </g>

  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Frontend to Backend -->
  <line x1="250" y1="130" x2="300" y2="130" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Backend to Linear -->
  <line x1="500" y1="130" x2="550" y2="130" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Backend to AWS -->
  <line x1="400" y1="190" x2="400" y2="250" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- AWS to Dev Tools -->
  <line x1="250" y1="370" x2="175" y2="420" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- AWS to QA Tools -->
  <line x1="400" y1="370" x2="400" y2="420" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- AWS to CI/CD -->
  <line x1="550" y1="370" x2="625" y2="420" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
</svg>